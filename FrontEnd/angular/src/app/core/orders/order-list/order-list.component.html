<div class="data-container">
  <table class="items">
    <tr *ngFor="let order of orders | async">
      <td class="badge">
        <a [routerLink]="['/order', order.id]" routerLinkActive='selectedRow'>
          {{order.number}}
        </a>
      </td>
      <td>{{order.customer.name}}</td>
      <td>{{order.shippingDate | date: 'dd-MM-yyyy' }}</td>
    </tr>
  </table>
</div>
