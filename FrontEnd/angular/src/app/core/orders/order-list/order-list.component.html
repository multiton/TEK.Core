<table class="items">
  <tr *ngFor="let order of orders | async">
    <td>
      <a [routerLink]="['/order', order.id]">
        <span class="badge">{{order.number}}</span>
      </a>
    </td>
    <td>{{order.customer.name}}</td>
    <td>{{order.shippingDate | date: 'dd-MM-yyyy' }}</td>
  </tr>
</table>
